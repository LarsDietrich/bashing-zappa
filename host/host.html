<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Beuken: <%= title %></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" media="all" href="/css/host.css">
</head>
<body>
<div id="timer">test</div>
<canvas id="canvas"></canvas>

<div id="explanation">Play ? &nbsp; Scan â†’</div>

<div id="qr"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="/zappa/zappa.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/Stats.js"></script>
<script src="/js/Box2dWeb-2.1.a.3.js"></script>
<script src="/js/Physics.js"></script>
<script src="/js/Engine.js"></script>
<script src="/js/Timer.js"></script>
<script src="/js/Entity.js"></script>
<script src="/js/Player.js"></script>
<script src="/js/Game.js"></script>
<script>
var qrsrc = 'http://chart.googleapis.com/chart?chs=96x96&cht=qr&chld=M|0&chl=';
qrsrc += encodeURIComponent('http://' + window.location.host + '/play/<%= name %>');
document.getElementById('qr').innerHTML = '<img id="qr" src="'+qrsrc+'" />';

var canvas = document.getElementById('canvas');
canvas.width = document.width;
canvas.height = document.height - 5; // To avoid scrollbars
var ctx = canvas.getContext('2d');

var game = new Game();
game.init(ctx);
game.start();

window.GameHost = { name: '<%= name %>' }
</script>
<script src="/host/js/socket.js"></script>


<audio id="soundloop" controls="controls" preload="true" loop="true"> <!-- autoplay -->
  <source src="/audio/Music_loop.mp3" type="audio/mp3" />
  <source src="/audio/Music_loop.ogg" type="audio/ogg" />
</audio>
<script>
	document.getElementById("soundloop").volume = 0.3;
</script>

<% for (var i=0; i < 10; i++) { %>
<audio id="crash_short<%= i %>" controls="controls" preload="true">
  <source src="/audio/crash_short.mp3" type="audio/mp3" />
  <source src="/audio/crash_short.ogg" type="audio/ogg" />
</audio>
<audio id="crash_long<%= i %>" controls="controls" preload="true">
  <source src="/audio/crash_long.mp3" type="audio/mp3" />
  <source src="/audio/crash_long.ogg" type="audio/ogg" />
</audio>
<audio id="laser<%= i %>" controls="controls" preload="true">
  <source src="/audio/laser.mp3" type="audio/mp3" />
  <source src="/audio/laser.ogg" type="audio/ogg" />
</audio>
<audio id="death<%= i %>" controls="controls" preload="true">
  <source src="/audio/Death.mp3" type="audio/mp3" />
  <source src="/audio/Death.ogg" type="audio/ogg" />
</audio>
<% } %>

</body> 
</html>
